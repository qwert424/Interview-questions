<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 100px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            transition: all 0.5s;
        }

        .box:hover {
            transform: scale(2);
            border-radius: 0;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        function debounce(fn, delay) {
            let timeId;
            return function (...args) {
                clearTimeout(timeId);
                timeId = setTimeout(() => {
                    fn.apply(this, args)
                }, delay)
            }
        }

        const box = document.querySelector('.box');
        box.addEventListener('transitionend', debounce(() => {
            console.log(1)
        }, 1000));
    </script>
</body>

</html>
