<!-- 垃圾回收与内存泄漏 -->
<!-- 本质就是要知道：
1、你是否还需要这块内存的东西
2、垃圾回收期是否进行回收了
 -->

<!-- 首先 垃圾回收器 的回收原理是：如果代码中 你自己都访问不到的内存空间，那么垃圾回收器就会回收这块内存空间 -->
<!-- 通常就可以通过指向null 来垃圾回收 -->
<!-- 那么上面是内存泄漏呢?? -->
<!-- 内存泄漏 就是垃圾回收期没有回收这个内存 并且 你不需要这块内存的东西 这就是内存泄漏-->

<!-- 闭包会不会导致内存泄漏? -->
<!-- 首先我们只要关注 这块内存你是否需要 且 垃圾是否回收即可 闭包只是可能 不是判断的依据 -->
